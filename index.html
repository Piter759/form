<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="formularz">
        <form id="form1" method="POST" action="https://formspree.io/ppiechnik@onet.eu">
           Podaj imię: <input class="pole" type="text" name="Imię" required><br><br>
           Podaj nazwisko: <input class="pole" type="text" name="Nazwisko" required><br><br>
           Podaj datę urodzenia: <input class="pole" type="date" name="Data urodzenia" required><br><br>
           Wybierz zainteresowania: <br><br>
           Piłka nożna <input type="checkbox" name="Zainteresowania" value="Piłka nożna"> Pływanie <input type="checkbox" name="Zainteresowania" value="Pływanie"><br><br>
           Koszykówka <input type="checkbox" name="Zainteresowania" value="Koszykówka"> Bieganie <input type="checkbox" name="Zainteresowania" value="Bieganie"><br><br>
           Piłka siatkowa <input type="checkbox" name="Zainteresowania" value="Piłka siatkowa"> Wspinaczka <input type="checkbox" name="Zainteresowania" value="Wspinaczka"><br><br>
           Podaj płeć: Kobieta <input type="radio" name="Płeć" value="Kobieta" required> Mężczyzna <input type="radio" name="Płeć" value="Mężczyzna" required><br><br> 
           Dodaj komentarz: <br><br>
           <textarea id="txtarea1" rows="4" cols="40" name="Komentarz" form="form1"></textarea><br><br>
           <input id="wyslij" type="submit" value="Wyślij">
        </form>
    </div>
</body>
</html>
