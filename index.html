<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="formularz">
        <form id="form1" method="POST" action="http://formspree.io/ppiechnik@onet.eu">
           Podaj imię: <input class="pole" type="text" name="Imię" required><br><br>
           Podaj nazwisko: <input class="pole" type="text" name="Nazwisko" required><br><br>
           Podaj datę urodzenia: <input class="pole" type="date" name="Data urodzenia" required><br><br>
           Wybierz zainteresowania: <br><br>
           Piłka nożna <input type="checkbox" name="Zainteresowania"> Pływanie <input type="checkbox" name="Zainteresowania"><br><br>
           Koszykówka <input type="checkbox" name="Zainteresowania"> Bieganie <input type="checkbox" name="Zainteresowania"><br><br>
           Piłka siatkowa <input type="checkbox" name="Zainteresowania"> Wspinaczka <input type="checkbox" name="Zainteresowania"><br><br>
           Podaj płeć: Kobieta <input type="radio" name="Płeć" required> Mężczyzna <input type="radio" name="Płeć" required><br><br> 
           Dodaj komentarz: <br><br>
           <textarea id="txtarea1" rows="4" cols="40" name="Komentarz" form="form1"></textarea><br><br>
           <input id="wyslij" type="submit" value="Wyślij">
        </form>
    </div>
</body>
</html>
